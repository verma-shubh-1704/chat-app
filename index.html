<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="images/chat.png" />
    <link rel="stylesheet" href="css/chat-app.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Shubh Talk</title>
  </head>
  <body>
    <header class="header">
      <h1>Shubh Talk</h1>
      <p class="hide-small">Chat to your freinds here</p>
      <i class="icon far fa-comments"></i>
    </header>

        <div class="chat-area">
          <ul id="messages"></ul>



          <input id="textbox" type="message" placeholder="Type a message..">
          <button class="btn" id="button" style="margin-top: 300px; font-size: 24px">
            <i class="material-icons">send</i>
            </button>
        </div>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
